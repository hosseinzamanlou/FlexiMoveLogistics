TruckCapacitySchema:
  description: >
    Specifies the maximum carrying capacity for each truck in the fleet.
  fields:
    - name: "TruckID"
      type: "string"
      description: >
        Unique identifier for each truck.
    - name: "Capacity"
      type: "integer"
      description: >
        The maximum load the truck can carry (in units of goods).
  example:
    - TruckID: "Truck_1"
      Capacity: 15
