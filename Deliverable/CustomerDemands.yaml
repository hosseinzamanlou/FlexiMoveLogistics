CustomerDemandsSchema:
  description: >
    Details the demand for goods at each customer location and the depot.
  fields:
    - name: "CustomerID"
      type: "string"
      description: >
        Identifier for each customer or the depot.
    - name: "Demand"
      type: "integer"
      description: >
        The demand at the location (units of goods). The depot has a demand of 0.
  example:
    - CustomerID: "Depot"
      Demand: 0
    - CustomerID: "Customer_1"
      Demand: 5
